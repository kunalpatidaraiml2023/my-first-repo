<!-- core/templates/core/student_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ student.name }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">✅ Confirm Delete</button>
        <a href="{% url 'student_list' %}">↩️ Cancel</a>
    </form>
</body>
</html>
